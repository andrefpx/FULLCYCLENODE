version: '3'

services: 
  app:
    build:
      context: node_fullcycle
    image: andretads24892/node:prod
    deploy:
      restart_policy:
        condition: unless-stopped
    container_name: app
   # entrypoint: wait-for database:3306 -t 40 -- ./start.sh
    tty: true
    networks: 
      - nodenet
    volumes: 
      - ./node_fullcycle:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db

  nginx:
    build:
      context: nginx
    image: andretads24892/nginx:prod
    container_name: nginxprodv2
    restart: always
    tty: true
    networks: 
      - nodenet
    ports: 
      - "8080:80"

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - nodenet

networks: 
  nodenet:
    driver: bridge      